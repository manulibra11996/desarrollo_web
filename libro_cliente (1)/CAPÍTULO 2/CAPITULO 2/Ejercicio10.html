<!DOCTYPE html>

<html>

<head>
 <title>Nueva versi√≥n del rombo</title>
</head>

<body>

 <div id="caja"></div>

 <script>

   var resultado = "";

   var espacioHTML = '&nbsp;';
   var asterisco = "*";

   var limite = 5;
   var media = Math.round(limite / 2);

   //Formula para generar los espacios...
   var ext = espacioHTML.repeat(media + media - 1) + asterisco + espacioHTML.repeat(media + media - 1);
   var ext2 = espacioHTML.repeat(media + media) + asterisco + espacioHTML.repeat(media + media);

   //Hacia abajo
   for (var i = 0; i < limite; i++) {
     if (i == 0) {

       if (limite < 10) {
         resultado = ext;
       } else {
         resultado = ext2;
       }

     } else {
       resultado = "";
       resultado += espacioHTML.repeat(limite - 1 - i);
       resultado += asterisco;
       resultado += espacioHTML.repeat(i + i);
       resultado += asterisco;
       resultado += espacioHTML.repeat(limite - 1 - i);
     }

     document.getElementById("caja").innerHTML += resultado +"<br/>";
   }
   //Hacia arriba
   for (var i = limite - 1; i >= 0; i--) {
     if (i == 0) {

       if (limite < 10) {
         resultado = ext;
       } else {
         resultado = ext2;
       }

     } else {
       resultado = "";
       resultado += espacioHTML.repeat(limite - 1 - i);
       resultado += asterisco;
       resultado += espacioHTML.repeat(i + i);
       resultado += asterisco;
       resultado += espacioHTML.repeat(limite - 1 - i);
     }

     document.getElementById("caja").innerHTML += resultado +"<br/>";

   }

 </script>

</body>

</html>
