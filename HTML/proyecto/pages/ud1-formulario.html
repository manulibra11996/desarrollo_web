<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso de juego de mesa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/base.css">

</head>
<body>
     <div class="grid-container">
        <header class="site-header">
            <h1>Inventario de juegos de mesa</h1>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="HTML/proyecto/pages/ud1-formulario.html">Formulario</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="alineacion">Formulario de inserción</h2>
            <form action="maito:manulibra1996@gmail.com" method="post">
                <fieldset>
                    <legend>Datos del juego</legend>
                    <div class="mb-3">
                        <div class="row mb-3">
                        <label for="nombre" class="col-sm-1 col-form-label" >Nombre:</label>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre del juego" required>
                        </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                        <label for="editorial" class="col-sm-1 col-form-label">Editorial:</label>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" name="editorial" id="editorial" placeholder="Ingrese la editorial" required>
                        </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                        <label for="obtenido" class="col-sm-1 col-form-label">Obtension:</label>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" name="obtenido" id="obtenido" placeholder="Ingrese donde ha obtenido el juego(nombre de la tienda,segunda mano,...)">
                        </div>
                        </div>
                        <br>

                        <div class="row mb-3">
                        <label for="formFile" class="form-label col-sm-1 col-form-label">Subir imagen del juego:</label>
                        <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile">
                        </div>
                        </div>
                    </div>
                </fieldset>
                <br><br>
                <fieldset>
                    <legend>Caracteristicas del juego</legend>
                    <div class="row mb-3">
                    <label for="numero"  class="col-sm-1 col-form-label">Numero de jugadores:</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="text" name="numero" id="numero" placeholder="Ingrese el numero de jugadores minimo y maximo">
                    </div>
                    </div>
                    <br>
                
                    <div class="row mb-3">
                    <label for="complejidad" class="col-sm-1 col-form-label">Complejdad:</label>
                    <div class="col-sm-10 d-flex align-items-center">
                    <span>1</span>
                    <input type="range" min="1" max="5" step="1">
                    <span>5</span>
                    </div>
                    </div>
                    <br>

                    <div class="row mb-3">
                    <label for="tiempo" class="col-sm-1 col-form-label">Tiempo de juego:</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="text" name="tiempo" id="tiempo" placeholder="Ingrese el tiempo indicado en la caja">
                    </div>
                    </div>
                    <br>

                    <div class="row mb-3">
                    <label for="opinion" class="col-sm-1 col-form-label">Opinion del juego:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="opinion" id="opinion"></textarea>
                    </div>
                    </div>
                    <br>

                </fieldset>
                <br>
                <div class="centrado">
                <input type="submit" value="Enviar" class="btn btn-outline-dark">
                <input type="reset" value="Eliminar texto escrito" class="btn btn-outline-dark">
                </div>
            </form>
        </main>
        <footer class="site-footer">
            © 2025 - Projecto de Manuel Fernandez
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
